<div class="row mt-1 mx-auto">
    <div class="col-lg-4 mb-2 text-center d-flex justify-content-around" *ngFor="let usuario of usuarios">
        <div class="card h-100">
            <img [src]="usuario.avatar"class="card-img-top" alt="usuario">
            <div class="card-body">
              <span class="card-title">{{usuario.email}}</span>
              <p class="card-text">{{usuario.first_name}} {{usuario.last_name}}</p>
            </div>
        </div>
  </div>
